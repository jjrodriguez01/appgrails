ilidad hacia usted o hacia cualquier tercero, del incumplimiento de cualquiera de sus obligaciones en virtud de las Condiciones, así como de las consecuencias, incluido cualquier pérdida o daño que pueda ocasionar a ThunderTest, derivado de dicho incumplimiento.<br/>6.	Contraseñas y seguridad de la cuenta<br/>6.1	Por el presente acuerdo, reconoce y acepta que es usted el único responsable de mantener la confidencialidad de sus contraseñas asociadas a cualquiera de las cuentas que utiliza para acceder a los Servicios.<br/>6.2	En consecuencia, acepta que usted será el único responsable ante ThunderTest de todas y cada una de las actividades que se desarrollen en su cuenta<br/>7.	Información personal y privacidad<br/>7.1	ThunderTest y usted aceptan que los datos personales y/o empresariales serán solamente tratados atreves de los servicios suministrados por ThunderTest.<br/>8.	Contenido de los Servicios<br/>8.1	Por el presente acuerdo, usted reconoce que toda la información, como archivos de datos, texto escrito, programas informáticos, música, archivos de audio u otros sonidos, fotografías, vídeos u otro material gráfico, a la que tenga acceso como parte de los Servicios o a través del uso de estos, es responsabilidad exclusiva de la persona que ha creado dicho contenido. En adelante, dicha información se denominará el "Contenido".<br/>8.2	El Contenido ofrecido como parte de los Servicios, incluidos entre otros los anuncios que aparecen en los Servicios y el Contenido patrocinado, podría estar protegido por derechos de propiedad intelectual pertenecientes a los patrocinadores o a los anunciantes que facilitan dicho contenido a ThunderTest, o pertenecientes a otras personas o empresas en su nombre. A menos que ThunderTest o los propietarios del mencionado Contenido autoricen expresamente lo contrario en un acuerdo independiente, usted se compromete a no modificar, alquilar, arrendar, prestar, vender ni distribuir este Contenido, ni crear trabajos derivados basados en él, ya sea en su totalidad o en parte.<br/>8.3	Usted acepta que es el único responsable, y que ThunderTest renuncia a toda responsabilidad hacia usted o hacia cualquier tercero, de todo el contenido que cree, transfiera o publique durante el uso de los servicios, así como de las consecuencias derivadas de sus acciones, incluido cualquier pérdida o daño que ocasione a ThunderTest.<br/>9.	Derechos sobre la propiedad<br/>9.1	Por el presente acuerdo, usted acepta que ThunderTest, es el propietario de todos los derechos, títulos e intereses asociados a los Servicios, incluidos todos los derechos sobre la propiedad intelectual que actúen sobre ellos, independientemente de si los mencionados derechos están registrados o no y de donde existan. Asimismo, reconoce que los Servicios pueden contener información considerada confidencial por ThunderTest y se compromete a no revelar dicha información sin el consentimiento previo por escrito de ThunderTest.<br/>9.2	A menos que acuerde lo contrario por escrito con ThunderTest, ninguna de las disposiciones de las Condiciones le otorga el derecho a usar los nombres y las marcas comerciales de ThunderTest, sus marcas de servicio, logotipos, nombres de dominio u otras características distintivas de marca.<br/>9.3	En caso de que se le conceda el derecho explícito a utilizar alguna de estas características de marca a través de un acuerdo por escrito e independiente entre ThunderTest y usted, usted se compromete a que el uso de dichas características cumpla con el acuerdo en cuestión, con cualquiera de las disposiciones aplicables de las Condiciones y con las directrices de uso de los elementos de marca de ThunderTest, las cuales podrán modificarse periódicamente. Estas directrices pueden consultarse online a través de la dirección URL que ThunderTest facilite a tal efecto.<br/>9.4	Usted acepta que la licencia otorgada por un tiempo limitante es personal e intransferible según las Condiciones expresadas por ThunderTest, asumiendo los derechos de propiedad intelectual por parte de ThunderTest.<br/>9.5	Usted acepta no eliminar, ocultar ni alterar los avisos de derechos sobre la propiedad, entre ellos, avisos de derechos de autor y de marcas registradas, tanto los incluidos en los Servicios como los que se facilitan como parte de estos.<br/>9.6	Salvo que ThunderTest le haya concedido la autorización expresamente por escrito, usted se compromete a que, durante el uso de los Servicios, no utilizará ninguna marca comercial, marca de servicio, nombre comercial o logotipo de ninguna empresa u organización en modo alguno que ocasionara confusión sobre el propietario o usuario autorizado de dichas marcas, nombres o logotipos.<br/>10.	Licencia de ThunderTest<br/>10.1	ThunderTest le concede una licencia personal, internacional y no exclusiva, que no está sujeta a derechos de autor y que no puede asignarse, para utilizar el software proporcionado por ThunderTest como parte de los Servicios (en adelante, el "Software"). Esta licencia se otorga con el único propósito de permitirle utilizar los Servicios que le ofrece ThunderTest y beneficiarse de ellos según lo estipulado en las Condiciones.<br/>10.2	Queda prohibido copiar, modificar, descompilar o intentar extraer el código fuente del Software total o parcialmente, o crear trabajos derivados o realizar ingeniería inversa de este, así como permitir que un tercero lo haga, a menos que así lo permita o exija la ley, o a menos que ThunderTest le conceda tales derechos por escrito.<br/>10.3	A menos que ThunderTest le haya concedido el permiso por escrito, no podrá asignar ni conceder sublicencias de sus derechos para utilizar el Software, conceder intereses sobre la seguridad.<br/>11.	Su licencia del Contenido<br/>11.1	Usted conservará los derechos de autor y cualquier otro derecho que ya posea del Contenido que envíe, publique o muestre en los Servicios o a través de ellos. Al enviar, publicar o mostrar Contenido, estará concediendo a ThunderTest una licencia permanent