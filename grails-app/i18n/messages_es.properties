xternos y que no respalda la publicidad, productos u otros materiales proporcionados en los sitios web o recursos en cuestión o a través de ellos, ni es responsable de ellos.<br/>18.3	Usted reconoce y acepta que ThunderTest no se responsabiliza de ninguna de las pérdidas o daños en que usted pueda incurrir como consecuencia de la disponibilidad de dichos sitios web o recursos externos o como consecuencia de la confianza que usted deposite en la exhaustividad, precisión o existencia de publicidad, productos u otros materiales proporcionados en los sitios web o recursos en cuestión o a través de ellos.<br/>19.	Cambios en las Condiciones<br/>19.1	Usted reconoce y acepta que si utiliza los Servicios después de haberse incorporado los cambios pertinentes en las Condiciones universales y Condiciones adicionales ThunderTest asumirá que los acepta.<br/>20.	Condiciones legales generales<br/>20.1	En ocasiones, es posible que, como consecuencia del uso de los Servicios o de acciones realizadas a través estos, utilice un servicio, descargue un programa o adquiera productos proporcionados por otra persona o empresa. El uso que haga de todos ellos estará sujeto a otros términos establecidos entre la persona o empresa en cuestión y usted. En ese caso, las Condiciones no afectarán a la relación legal que establezca con estas otras personas o empresas.<br/>20.2	Las presentes Condiciones constituyen el acuerdo legal completo entre ThunderTest y usted, rigen el uso que usted haga de los Servicios, sin incluir los servicios que ThunderTest le ofrezca en virtud de un acuerdo por escrito independiente, y sustituyen cualquier acuerdo previo entre ThunderTest y usted relativo a los Servicios.<br/>20.3	Usted acepta que ThunderTest puede proporcionarle avisos, incluidos los relativos a los cambios de las Condiciones, a través del correo electrónico, correo postal o mediante su publicación en los Servicios.<br/>20.4	Usted acepta que, si ThunderTest no ejerce ningún derecho legal ni ningún desagravio estipulado en las Condiciones o de los que ThunderTest pueda beneficiarse en virtud de alguna ley aplicable, se interpretará como que ello no supone una renuncia legal de los derechos de ThunderTest y que seguirá disponiendo de estos desagravios y derechos legales.<br/>20.5	Si un tribunal, con la jurisdicción competente para decidir sobre este asunto, falla que alguna de las disposiciones de estas Condiciones no es válida, dicha disposición se eliminará de las Condiciones sin que ello afecte al resto. El resto de las Condiciones seguirán siendo válidas y vigentes.<br/>21 diciembre 2016




