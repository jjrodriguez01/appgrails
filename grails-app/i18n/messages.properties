e ThunderTest o usted decida resolverlas, según lo estipulado a continuación.<br/>13.2	Para resolver el acuerdo legal establecido entre ThunderTest y usted, deberá (a) notificárselo en cualquier momento y (b) cerrar las cuentas de todos los Servicios de los que hace uso, allí donde ThunderTest le ofrezca la opción. La notificación deberá enviarse por escrito a la dirección suministrada en Contáctenos.<br/>13.3	ThunderTest podrá resolver el acuerdo legal establecido con usted en cualquier momento si:<br/>(A)	Ha incumplido alguna de las disposiciones de las Condiciones o ha actuado de algún modo que demuestre que no tiene intención de cumplir tales disposiciones o que no puede cumplirlas.<br/>(B)	Así se lo exige a ThunderTest la ley, por ejemplo, en caso de que la provisión de los Servicios sea ilegal.<br/>(C)	Por uso indebido de la licencia según las Condiciones proporcionadas por ThunderTest.<br/>(D)	ThunderTest se encuentra en trámites de interrumpir la provisión de los Servicios a los usuarios del país de residencia del usuario o en el que este utiliza el Servicio.<br/>13.4	Cuando estas Condiciones se rescindan, todos los derechos, las obligaciones y las responsabilidades legales por las que ThunderTest y usted se hayan regido, hayan acumulado durante la vigencia de las Condiciones o que continúen vigentes indefinidamente quedarán inalterados.<br/>14.	EXCLUSIÓN DE GARANTÍAS<br/>14.1	NINGUNA DE LAS DISPOSICIONES DE ESTAS CONDICIONES, INCLUIDAS LAS SECCIONES 14 Y 15, CONSTITUIRÁ LA EXCLUSIÓN O LIMITACIÓN DE LAS RESPONSABILIDADES THUNDERTEST POR PÉRDIDAS QUE NO ESTÉN EXCLUIDAS O LIMITADAS POR LA LEGISLACIÓN VIGENTE. ALGUNAS JURISDICCIONES NO PERMITEN LA EXCLUSIÓN DE CIERTAS GARANTÍAS O CONDICIONES NI LA LIMITACIÓN O EXCLUSIÓN DE RESPONSABILIDADES POR PÉRDIDAS O DAÑOS ORIGINADOS POR NEGLIGENCIA, INCUMPLIMIENTO DE CONTRATO O INCUMPLIMIENTO DE LAS CONDICIONES IMPLÍCITAS, O BIEN POR DAÑOS FORTUITOS O DERIVADOS. DE ACUERDO CON ELLO, SÓLO LAS LIMITACIONES QUE SEAN LEGALES EN SU JURISDICCIÓN SE APLICARÁN EN SU CASO, Y NUESTRA RESPONSABILIDAD SE LIMITARÁ AL MÁXIMO PERMITIDO POR LA LEY.<br/>14.2	USTED MANIFIESTA Y ADMITE EXPRESAMENTE QUE EL USO DEL SERVICIO SE REALIZA BAJO SU PROPIA RESPONSABILIDAD Y QUE EL SERVICIO SE SUMINISTRA "TAL CUAL" Y EN FUNCIÓN DE SU "DISPONIBILIDAD".<br/>14.3	TODO MATERIAL DESCARGADO U OBTENIDO POR CUALQUIER OTRO MEDIO A TRAVÉS DEL USO DE LOS SERVICIOS CORRE A SU CUENTA Y RIESGO, Y USTED SERÁ EL ÚNICO RESPONSABLE DE CUALQUIER DAÑO OCASIONADO EN SU SISTEMA INFORMÁTICO O EN CUALQUIER OTRO DISPOSITIVO, ASÍ COMO DE LA PÉRDIDA DE DATOS, QUE PUEDA RESULTAR DE LA DESCARGA DE DICHO MATERIAL.<br/>14.4	NINGÚN TIPO DE NOTIFICACIÓN NI INFORMACIÓN, YA SEA ORAL O ESCRITA, OBTENIDA POR USTED DE THUNDERTEST O DE LOS SERVICIOS, O MEDIANTE ESTOS ÚLTIMOS, ORIGINARÁ GARANTÍAS NO MENCIONADAS EXPRESAMENTE EN LAS PRESENTES CONDICIONES.<br/>15.	LIMITACIÓN DE RESPONSABILIDADES<br/>15.1	EN VIRTUD DE LAS DISPOSICIONES DEL PÁRRAFO 14.1, THUNDERTEST, NO SERÁ RESPONSABLE ANTE USTED POR:<br/>(A)	NINGÚN DAÑO DIRECTO, INDIRECTO, FORTUITO, ESPECIAL, DERIVADO NI EJEMPLAR EN QUE USTED HAYA INCURRIDO, SEA CUAL SEA SU CAUSA Y BAJO NINGUNA TEORÍA DE RESPONSABILIDAD. ELLO INCLUYE, ENTRE OTRAS, CUALQUIER PÉRDIDA DE BENEFICIOS, YA SEA DIRECTA O INDIRECTA, CUALQUIER PÉRDIDA DE PRESTIGIO PROFESIONAL O REPUTACIÓN EMPRESARIAL, CUALQUIER PÉRDIDA DE DATOS POR SU PARTE, GASTOS DEL ABASTECIMIENTO DE BIENES O SERVICIOS SUSTITUTIVOS U OTRAS PÉRDIDAS INTANGIBLES.<br/>(B)	NINGUNA PÉRDIDA O DAÑO EN QUE USTED PUEDA INCURRIR, INCLUIDOS ENTRE OTROS PÉRDIDAS O DAÑOS ORIGINADOS COMO CONSECUENCIA DE:<br/>(I)	LA CONFIANZA DEPOSITADA POR SU PARTE EN LA EXHAUSTIVIDAD, PRECISIÓN O EXISTENCIA DE PUBLICIDAD O COMO CONSECUENCIA DE CUALQUIER RELACIÓN O TRANSACCIÓN ENTRE USTED Y OTRO ANUNCIANTE O PATROCINADOR CUYA PUBLICIDAD APAREZCA EN LOS SERVICIOS;<br/>(II)	LOS CAMBIOS QUE THUNDERTEST PUEDA INCORPORAR EN LOS SERVICIOS O LA INTERRUPCIÓN TEMPORAL O DEFINITIVA DE ESTOS O DE ALGU