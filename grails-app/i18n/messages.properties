est ofrezca esta opción en la interfaz de usuario del Servicio en cuestión.<br/>2.2.2	Utilizar los Servicios en sí. En ese caso, ThunderTest asumirá que acepta las Condiciones al empezar a usar los Servicios.<br/>2.3	 No podrá utilizar los Servicios ni aceptar las Condiciones si (a) no tiene la edad legal para contraer un acuerdo vinculante con ThunderTest o (b) si se le ha privado el uso y disfrute de los Servicios en virtud de la legislación de Colombia o de cualquier otro país, incluido su país de residencia o el país desde el cual utiliza los Servicios.<br/>3.	Idioma de las Condiciones<br/>3.1	La traducción que ThunderTest le proporcione de la versión en Inglés de las Condiciones es únicamente a título informativo. La versión en español será la que prevalecerá y regirá su relación con ThunderTest.<br/>3.2	En el caso de que exista alguna incoherencia entre la versión en Español de las Condiciones y la versión traducida, prevalecerá la versión en español.<br/>4.	Provisión de los Servicios por parte de ThunderTest<br/>4.1	ThunderTest está constantemente innovando a fin de ofrecer la mejor experiencia posible a sus usuarios. Por el presente acuerdo, usted reconoce y acepta que el contenido y la naturaleza de los Servicios que proporciona ThunderTest pueden variar ocasionalmente sin previo aviso.<br/>4.2	Como parte de esta permanente innovación, usted reconoce y acepta que ThunderTest pueda suspender, ya sea de forma temporal, los Servicios, o alguna de las funciones incluidas en estos, para usted o para los usuarios en general, a discreción de ThunderTest y sin previo aviso. Usted podrá interrumpir el uso que haga de los Servicios en cualquier momento que lo desee. No es necesario que informe de ello a ThunderTest.<br/>4.3	Por el presente acuerdo, usted reconoce y acepta que, si ThunderTest inhabilita el acceso a su cuenta, es posible que no pueda acceder a los Servicios, a la información de su cuenta o a los archivos u otro contenido de esta.<br/>4.4	Usted reconoce